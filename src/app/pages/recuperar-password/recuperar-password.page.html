<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-title style="padding: 0px">¿Olvidaste tu clave?</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="" [icon]="buttonIcon"> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content padding class="background">
    <div class="ion-padding-vertical">
      <ion-card class="ion-text-center">
        <ion-card-title>
          <br />
          <ion-label>
            <p style="font-size: 20px; font-weight: bold; color: #31456a">
              Recuperar contraseña
            </p>
          </ion-label>
        </ion-card-title>
        <ion-card-content>
          <form novalidate (ngSubmit)="onSubmit()" #f="ngForm">
            <ion-item lines="none">
              <ion-label position="floating">Usuario</ion-label>
              <ion-input
                type="text"
                [(ngModel)]="dato"
                required
                minlength="2"
                required
                maxlength="12"
                class="form-control"
                name="dato"
              ></ion-input>
            </ion-item>
          </form>
          <br />
          <ion-label>
            Si el usuario esta registrado, la contraseña será enviada a su
            correo electrónico para ser reestablecida.
          </ion-label>
          <br />
          <br />
          <ion-button
            type="submit"
            [disabled]="f.invalid"
            id="recovery"
            expand="block"
            (click)="saludar()"
            style="font-weight: bold; color: #31456a"
            >Recuperar</ion-button
          >
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
</ion-content>

<ion-footer class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="account">
          <ion-icon name="person-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button tab="search">
          <ion-icon name="search-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button tab="outline">
          <ion-icon name="create-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button tab="settings">
          <ion-icon name="settings-outline"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
